<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Happy birthday!</title>
    <meta name="description" content="Birthday card">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type=
    "image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href=
    "https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <h1>Happy birthday!</h1>
    <p>Scroll to read your card</p>
    <div class="card"><img src=
    "assets/1-front.png" alt="card front" width="650"
    height="464"></div>
    <div class="card" data-aos="fade-right"><img src=
    "assets/2-inside-top.png" alt="card inside top"
    width="650" height="464"></div>
    <div class="card" data-aos="fade-right"><img src=
    "assets/3-inside-bottom.png" alt="card inside"
    width="650" height="464"></div>
    <div class="card" data-aos="fade-right"><img src=
    "assets/4-back.png" alt="card back" width="650"
    height="464"></div>
    <script src="index.js"></script>
</body>
</html>
