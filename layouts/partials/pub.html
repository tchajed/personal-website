<div class="pub">
  <div class="pub-header container">
    <div>
      <span class="pub-title">
          {{if .Params.Key}}
        <a href="papers/{{.Params.Key}}.pdf">{{safeHTML .Title}}</a>
        {{else}}
        {{.Title}}
        {{end}}
      </span>
      &nbsp;
      <span class="pub-conference">
          ({{if .Params.Conference.ToAppear}}conditionally accepted to {{end}}<abbr title="{{.Params.Conference.Fullname}}">{{.Params.Conference.Short}}</abbr>)
      </span>
    </div>
    <div class="pub-links">
      {{if .Params.Key}}
      <a href="papers/{{.Params.Key}}.pdf">
        <img title="Paper PDF" alt="paper icon" src="assets/file.svg" height="16" width="16" />
      </a>
      {{end}}
      {{if .Params.Slides }}
        <a href="papers/{{.Params.Key}}-slides.pdf">
          <img title="Slides" alt="slides icon" src="assets/slides.svg" height="16" width="16" />
        </a>
        {{end}}
    </div>
  </div>
  {{ delimit .Params.Authors ", " ", and " | safeHTML }}
</div>
